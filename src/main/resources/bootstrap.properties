partition.code=z1
deployment.environment=development
service.name=devops
server.port=8989
spring.application.name=${deployment.environment}-${service.name}

spring.cloud.zookeeper.discovery.enabled=true
spring.cloud.zookeeper.discovery.root=/applications
spring.cloud.zookeeper.discovery.prefer-ip-address=true
spring.cloud.zookeeper.connect-string=node1:2181,node2:2181,node3:2181
spring.cloud.zookeeper.config.enabled=true
spring.cloud.zookeeper.config.root=/configurations


datasource.hikari.jdbc-url=jdbc:mysql://leopard:3306/devops-db?serverTimezone=GMT%2B8&useSSL=true
datasource.hikari.username=root
datasource.hikari.password=root
datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
datasource.hikari.auto-commit=true
datasource.hikari.minimum-idle=200
datasource.hikari.maximum-pool-size=300
datasource.hikari.idle-timeout=30000
datasource.hikari.max-lifetime=1800000
datasource.hikari.connection-timeout=30000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

common.redis.host=leopard
common.redis.port=6379
common.redis.password=963733540

mybatis.mapper-locations=classpath:build/dream/admin/mappers/*Mapper.xml
mybatis.type-aliases-package=build.dream.common.devops.domains
mybatis.config-location=classpath:mybatis-config.xml
mybatis.check-config-location=true

spring.messages.basename=i18n/messages

snowflake.id.configuration.database.url=jdbc:mysql://leopard:3306/devops-db?serverTimezone=GMT%2B8&useSSL=true
snowflake.id.configuration.database.username=root
snowflake.id.configuration.database.password=root
snowflake.id.configuration.database.driver-class-name=com.mysql.cj.jdbc.Driver

spring.quartz.job-store-type=jdbc
spring.quartz.properties.org.quartz.scheduler.instanceName=MyClusteredScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
spring.quartz.properties.org.quartz.jobStore.tablePrefix=qrtz_
spring.quartz.properties.org.quartz.jobStore.isClustered=true
spring.quartz.properties.org.quartz.jobStore.clusterCheckinInterval=5000
spring.quartz.properties.org.quartz.job-Store.use-Properties=false
spring.quartz.properties.org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
spring.quartz.properties.org.quartz.threadPool.threadCount=25
spring.quartz.properties.org.quartz.threadPool.threadPriority=5

repository.host.ip.address=192.168.1.10
repository.host.username=root
repository.host.password=root
repository.host.ssh.port=22
repository.path=/usr/local/development/repository
service.deployed.path=/usr/local/development/services
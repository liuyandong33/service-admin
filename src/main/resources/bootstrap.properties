partition.code=z1
deployment.environment=development
service.name=admin
server.port=8989
spring.application.name=${deployment.environment}-${service.name}

spring.cloud.zookeeper.discovery.enabled=true
spring.cloud.zookeeper.discovery.root=/applications
spring.cloud.zookeeper.discovery.prefer-ip-address=true
spring.cloud.zookeeper.connect-string=ecs501:2181,ecs502:2181,ecs503:2181
spring.cloud.zookeeper.config.enabled=true
spring.cloud.zookeeper.config.root=/configurations

spring.cloud.inetutils.preferred-networks=192.168.51

datasource.url=jdbc:mysql://node1:3306/admin-db?serverTimezone=GMT%2B8&useSSL=true
datasource.username=root
datasource.password=root
datasource.type=com.alibaba.druid.pool.DruidDataSource
datasource.driver-class-name=com.mysql.cj.jdbc.Driver
datasource.max-active=100
datasource.initial-size=1
datasource.max-wait=60000
datasource.min-idle=3
datasource.time-between-eviction-runs-millis=60000
datasource.min-evictable-idle-time-millis=300000
datasource.validation-query=select 1
datasource.test-while-idle=true
datasource.test-on-borrow=false
datasource.test-on-return=false
datasource.pool-prepared-statements=true
datasource.max-open-prepared-statements=20
datasource.default-transaction-isolation=4

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

common.redis.host=leopard
common.redis.port=6379
common.redis.password=963733540

mybatis.mapper-locations=classpath:build/dream/admin/mappers/*Mapper.xml
mybatis.type-aliases-package=build.dream.common.admin.domains
mybatis.config-location=classpath:mybatis-config.xml
mybatis.check-config-location=true

spring.messages.basename=i18n/messages